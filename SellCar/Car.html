<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellCar</title>
    <link rel="stylesheet" href="./Car.css">
</head>

<body>
    <header>
        <img src="./Frame 3359.png" alt="Image1" style="margin-left: 120px;">
        <div class="nav">
            <span class="navigation">Home</span>
            <span class="navigation">All Listings</span>
            <span class="navigation">Sell/Trade</span>
            <span class="navigation">Contact Us</span>
        </div>
        <img src="./unsplash_7xryii7XrS8.png" alt="FW" class="FW">
        <div class="fixed">
            <p>
            <h2>Nissan Murano SV <b class="dol">$56,895</b></h2>
            <span class="YMF">Year: 2029</span>
            <span class="YMF">Mileage: 15,000</span>
            <span class="YMF">Fuel Type: Diesel</span>
            </p>
            <button class="ihave">I Have A Trade In</button>
            <button class="iwant">I Want To Test Drive</button>
            <hr>
            <div>
                <div>
                    <label for="name" class="fname">Full Name</label>
                    <input type="name" name="Full Name" id="Name" placeholder="Name">
                </div>
                <div>
                    <label for="email" class="cemail">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="tel" class="cephone">Phone</label>
                    <input type="tel" name="tel" id="tel" placeholder="Phone">
                </div>
                <div>
                    <label for="text" class="cemessage">Message</label>
                    <input type="text" name="text" id="text" placeholder="text">
                </div>
            </div>
            <button class="check">Check Availability</button>
        </div>
    </header>
    <div class="Overview">Basic Overview</div>
    <div class="main">
        <div class="bodystyle">
            <p><b>Body Style</b><br>SUV</p>
            <p><b>Fuel Type</b><br>Gas</p>
            <p><b>Mileage</b><br>Gas</p>
            <p><b>Transmission</b><br>Automatic</p>
        </div>
    </div>
    <img src="./body style.png" alt="bodystyle" class="bodyimage">
    </div>
</body>

</html>
