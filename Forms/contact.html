<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная информация и запись</title>

<body>
    <header>
        <img src="./hqdefault.jpg" height="150px" alt="Обезьянка с телефоном">
        <h1>Контактная информация</h1>
        <hr>
    </header>
    <div>
        <p>
            <label for="name">Имя</label>
            <input type="name" id="name" placeholder="Ваше имя"> <br>
            <label for="surname">Фамилия</label>
            <input type="surname" id="surname" placeholder="Ваша фамилия">
        </p>
        <hr>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ваш email" required />
        </p>
        <hr>
        <p>
            <label for="text">Сообщение</label>
            <input type="text" id="text" placeholder="Ваше сообщение">
        </p>
        <hr>
        <p>
            <label for="tel">Ваш номер телефона</label>
            <input type="tel" name="tel" id="tel" placeholder="Ваш номер">
        </p>
        <hr>
        <p>
            <button type="submit">Отправить</button>
        </p>
